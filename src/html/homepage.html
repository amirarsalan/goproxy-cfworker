<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoProxy-CFworker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient background */
            color: white;
            text-align: center;
            overflow: hidden; /* Hide potential scrollbars */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white container */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3); /* Soft shadow */
            max-width: 80%; /* Limit container width */
        }

        h1 {
            font-size: 4em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow */
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        a {
            color: #add8e6; /* Light blue link color */
            text-decoration: none;
            border-bottom: 1px dotted #add8e6; /* Dotted underline */
        }

        a:hover {
            border-bottom: 1px solid #add8e6; /* Solid underline on hover */
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow interaction with content */
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite; /* Twinkling effect */
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div class="stars">
        <div class="star" style="top: 10%; left: 20%; animation-delay: 0.5s;"></div>
        <div class="star" style="top: 30%; left: 50%; animation-delay: 1s;"></div>
        <div class="star" style="top: 70%; left: 80%; animation-delay: 1.5s;"></div>
        <div class="star" style="top: 50%; left: 10%; animation-delay: 0.8s;"></div>
        <div class="star" style="top: 80%; left: 30%; animation-delay: 1.2s;"></div>
        <div class="star" style="top: 20%; left: 70%; animation-delay: 0.3s;"></div>
        <div class="star" style="top: 60%; left: 40%; animation-delay: 1.8s;"></div>
        <div class="star" style="top: 40%; left: 90%; animation-delay: 0.6s;"></div>
        <div class="star" style="top: 90%; left: 60%; animation-delay: 1.1s;"></div>
        <div class="star" style="top: 15%; left: 5%; animation-delay: 0.9s;"></div>
    </div>
    <div class="container">
        <h1>GoProxy-CFworker</h1>
        <p>Goproxy-CFworker is a fully goproxy but have ability to route your module with your customer domain and path</p>
        <p>For more information visit this repo <a href="https://github.com/amirarsalan/goproxy-cfworker">GoProxy-CFworker</a>.</p>
    </div>
</body>
</html>
